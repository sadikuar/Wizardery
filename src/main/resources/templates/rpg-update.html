<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html" />
<body>
	<nav th:insert="fragments/navbar.html :: navbar"></nav>
	<div class="container mb-3">
		<div class="card p-4">
			<h2>Create game</h2>
			<form th:action="@{${T(com.example.demo.utils.Routes).RPG_DETAILS + rpg.id + '/update'}}" th:object="${rpg}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name</label> 
					<input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid" id="name" name="name">
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Name Error</div>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" th:field="*{description}" id="description" rows="" cols=""
						name="description"></textarea>
				</div>
				<div class="form-group">
					<label for="rules">Rules</label>
					<textarea class="form-control" th:field="*{rules}" id="rules" rows="" cols=""
						name="rules"></textarea>
				</div>
				<div class="form-group">
					<label for="file-upload">Appendices</label>
					<div class="custom-file">
						<input type="file"  th:field="*{uploadedFiles}" class="custom-file-input" id="file-upload" enctype="multipart/form-data" multiple>
						<label class="custom-file-label" for="file-upload">Choose
							file...</label>
						<div class="invalid-feedback">File doesn't match formats</div>
					</div>
				</div>
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{creator.id}">
				<div class="form-group">
					<input type="submit" class="btn btn-secondary wiz-btn-secondary"
						value="Submit" name="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
