
<div th:fragment="rpg-card (title, creator, content, link)"
	class="card mb-4">
	<h5 class="card-header" th:text="${title}"></h5>
	<div class="card-body">
		<h6 class="card-title" th:text="'Created by ' + ${creator}"></h6>
		<div class="wiz-markdown">
			<p class="card-text text-truncate" th:utext="${content}"></p>
		</div>
		<a th:href="${link}" class="btn btn-secondary">Learn more</a>
	</div>
</div>
