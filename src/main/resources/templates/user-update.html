<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html" />
<body>
	<nav th:insert="fragments/navbar.html :: navbar" />
	<div class="container mb-3">
		<div class="card p-4">
			<h2>Update</h2>
			<form th:action="@{/user/update}" th:method="post" th:object="${user}">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{email}">
				<div class="form-group">
					<label for="username">Username</label> 
					<input type="text" th:field="*{username}" class="form-control" id="username" name="username">
					<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Name Error</label>
				</div>
				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password" th:field="*{password}" class="form-control" id="password" name="password">
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Name Error</label>
				</div>
				<div class="form-group">
					<label for="password_confirm">Confirm password</label>
					<input type="password" th:field="*{passwordConfirm}" class="form-control" id="passwordConfirm" name="passwordConfirm">
					<label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error">Name Error</label>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea th:field="*{description}" class="form-control" id="description" rows="" cols="" name="description"></textarea>
				</div>
				<div class="form-group">
					<label for="avatar">Avatar</label>
					<div class="custom-file">
						<input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" name="imageUrl">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-secondary wiz-btn-secondary" value="Submit" name="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
